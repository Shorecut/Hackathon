<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/var.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Hackathon</title>
  </head>
  <body>
    <!-- navbar -->
    <header>
      <div class="container">
        <nav class="navbar">
          <div class="logo">
            <img src="./images/icons8-jake.svg" alt="" />
          </div>
          <ul class="navigation">
            <li class="navigation__item">
              <a href="#">About me</a>
            </li>
            <li class="navigation__item">
              <a href="#portfolio-link">Hobbies</a>
            </li>
            <li class="navigation__item">
              <a href="#contact-link">Contact me</a>
            </li>
          </ul>
          <div class="burger-menu">
            <img src="./images/icons8-menu.svg" alt="menu" />
          </div>
        </nav>
      </div>
    </header>
    <!-- navbar end -->

    <!-- about -->
    <section class="hero">
      <div class="container">
        <div class="wrapper">
          <div class="wrapper__left">
            <h1>Shaimirdin</h1>
            <p>WEB-DEVELOPER</p>
          </div>
          <div class="wapper__right">
            <img class="hero__box" src="./images/hero.png" alt="Hero img" />
          </div>
        </div>
      </div>

      <div class="layouts">
        <div class="sidebar">
          <a
            href="https://web.telegram.org/k/#?tgaddr=tg%3A%2F%2Fresolve%3Fdomain%3DShortstope " target="_blank"
            ><img src="./images/icons8-telegram.svg" alt=""
          /></a>
        </div>
        <div class="sidebar">
          <a href="https://github.com/Shorecut target="_blank""
            ><img src="./images/icons8-github.svg" alt=""
          /></a>
        </div>
        <div class="sidebar">
          <a href="https://www.instagram.com/mis_serri/" target="_blank">
            <img src="./images/icons8-instagram.svg" alt="" />
          </a>
          
        </div>
      </div>
    </section>
    <!-- about end -->

    <!-- Hobbie -->
    <section class="portfolio">
      <div class="container">
        <h2 class="section-title">Hobbies</h2>
        <div id="portfolio-link" class="portfolio-list">
          <div class="portfolio-list__item-first">
            <img src="./images/titans.png" alt="portfolio" />
          </div>
          <div class="portfolio-list__item-second">
            <img src="./images/death.png" alt="portfolio" />
          </div>
          <div class="portfolio-list__item-third">
            <img src="./images/mha.png" alt="portfolio" />
          </div>
        </div>
      </div>
    </section>
    <!-- Hobbie end -->

    <!-- contact -->
    <section class="contact-us">
      <div class="container">
        <div id="contact-link" class="contact">
          <h2 class="section-title">Contacts</h2>
          <div class="contact__social">
            <div class="contact__container">
              <a
                href="https://web.telegram.org/k/#?tgaddr=tg%3A%2F%2Fresolve%3Fdomain%3DShortstope"
                target="_blank"
                class="contact__link"
              >
                <img
                  src="./images/icons8-telegram.svg"
                  alt=""
                  class="contact__social_list"
                />
              </a>
            </div>
            <div class="contact__container">
              <a
                href="https://github.com/Shorecut"
                target="_blank"
                class="contact__link"
              >
                <img
                  src="./images/icons8-github.svg"
                  alt=""
                  class="contact__social_list"
                />
              </a>
            </div>

            <div class="contact__container">
              <a
                href="https://www.instagram.com/mis_serri/"
                target="_blank"
                class="contact__link"
              >
                <img
                  src="./images/icons8-instagram.svg"
                  alt=""
                  class="contact__social_list"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- contact endS -->
  </body>
</html>
